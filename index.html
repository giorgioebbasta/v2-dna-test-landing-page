      :root {

      body {

        background: hsl(var(--background));
        color: hsl(var(--foreground));

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;

      @keyframes fadeIn {

      /* Critical gradient backgrounds */
      .bg-gradient-to-br {
        background-image: linear-gradient(to bottom right, var(--tw-gradient-stops));
      }
      
      .from-indigo-50 {
        --tw-gradient-from: 238 94% 95%;
        --tw-gradient-stops: hsl(var(--tw-gradient-from)), hsl(var(--tw-gradient-to));
      }
      
      .via-purple-50 {
        --tw-gradient-to: 270 100% 97%;
      }
      
      .to-emerald-50 {
        --tw-gradient-to: 138 76% 97%;
      }
      
      /* Hide skeleton on first paint */
      .skeleton { display: none; }
      
      #root { min-height: 100vh; }
